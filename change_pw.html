<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="css/change_pd.css">
</head>
<body>
    <div class="login__form">
        <h2>비밀번호 변경</h2>
        <form action="./php/change_pw.php" method="post">
            <label for="id">아이디 :</label>
            <input type="text" id="id" name="id" required><br>
            <label for="new_password">새로운 비밀번호 :</label>
            <input type="password" id="new_password" name="new_password" required><br>
            <label for="confirm_password">새로운 비밀번호 확인 :</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <input type="submit" class="submit" value="비밀번호 변경">
            <input type="button" class="submit" value="처음으로 돌아가기" onclick="location.href='index.html';">
        </form>
    </div>
</body>
</html>
